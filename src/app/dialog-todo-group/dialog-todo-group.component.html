<mat-dialog-content class="mat-typography">
    <h1>Add a todo/group</h1>
    <br>
    <br>
    <div class="errors text-danger">
        <span class="type d-block" *ngIf="isType">Choose a type</span>
        <span class="title d-block" *ngIf="isTitle">Choose a title</span>
        <span class="title d-block" *ngIf="isTitleLong">Title must be maximum 20 character</span>
    </div>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="type">
        <mat-radio-button default value="1">Group</mat-radio-button>
        <mat-radio-button value="2">Todo(solo)</mat-radio-button>
      </mat-radio-group>
    <mat-form-field class="example-full-width">
        <mat-label></mat-label>
        <input matInput placeholder="Enter group title" [(ngModel)]="title">
        <button mat-button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Message</mat-label>
        <input matInput #message maxlength="256" [(ngModel)]="body" placeholder="Ex. I need help with...">
        <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
        <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field class="example-chip-list">
        <mat-label>Tags</mat-label>
        <mat-chip-list #chipList aria-label="Tags selection">
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                (removed)="remove(tag)">
                {{tag.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New tag .." [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div class="buttons justify-content-center align-items-center">
        <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
        <button mat-raised-button (click)="close()">Basic</button>
    </div>
</mat-dialog-actions>
